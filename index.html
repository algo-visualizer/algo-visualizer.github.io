<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algo Visualizer</title>
    <!-- We keep Tailwind CDN for simplicity, but in a real prod app you might want to install it -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
  </head>
  <body class="bg-zinc-950 text-zinc-100 overflow-hidden">
    <div id="root" class="h-[100dvh] w-screen flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
